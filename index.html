<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stupid Blocks</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #blocklyContainer {
      display: flex;
      height: 100vh;
    }

    #blocklyDiv {
      flex: 1;
      height: 100%;
    }

    #generatedCodeContainer {
      flex: 1;
      overflow-y: auto;
      overflow-x: scroll;
      font-family: Arial, sans-serif;
      padding: 10px;
      white-space: pre;
      background-color: #f0f0f0;
      border-radius: 5px;
      margin: 0;
      border: 1px solid #ccc;
    }


  </style>

  <!-- Include Blockly library -->
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
  <script src="https://unpkg.com/@blockly/continuous-toolbox/dist/index.js"></script>
</head>
<body>

  <div id="blocklyContainer">
    <div id="blocklyDiv"></div>

    <div id="generatedCodeContainer"></div>
  </div>

  <xml id="toolbox" style="display: none">
    <category name="Logic" colour="#5C81A6">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="logic_null"></block>
      <block type="logic_ternary"></block>
    </category>

    <category name="Loops" colour="#5CA65C">
      <block type="controls_repeat_ext"></block>
      <block type="controls_whileUntil"></block>
      <block type="controls_for"></block>
      <block type="controls_forEach"></block>
      <block type="controls_flow_statements"></block>
    </category>

    <category name="Math" colour="#5C68A6">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="math_single"></block>
      <block type="math_trig"></block>
      <block type="math_constant"></block>
      <block type="math_number_property"></block>
      <block type="math_round"></block>
      <block type="math_on_list"></block>
      <block type="math_modulo"></block>
      <block type="math_constrain"></block>
      <block type="math_random_int"></block>
      <block type="math_random_float"></block>
      <block type="custom_addone"></block>
    </category>

    <category name="Text" colour="#5C708B">
      <block type="text"></block>
      <block type="text_length"></block>
      <block type="text_join"></block>
      <block type="text_append"></block>
      <block type="text_indexOf"></block>
      <block type="text_charAt"></block>
      <block type="text_getSubstring"></block>
      <block type="text_changeCase"></block>
      <block type="text_trim"></block>
      <block type="text_print"></block>
    </category>

    <category name="Lists" colour="#745CA6">
      <block type="lists_create_empty"></block>
      <block type="lists_create_with"></block>
      <block type="lists_repeat"></block>
      <block type="lists_length"></block>
      <block type="lists_isEmpty"></block>
      <block type="lists_indexOf"></block>
      <block type="lists_getIndex"></block>
      <block type="lists_setIndex"></block>
    </category>

     <category name="Colour" colour="#A6745C">
      <block type="colour_picker"></block>
      <block type="colour_random"></block>
      <block type="colour_rgb"></block>
      <block type="colour_blend"></block>
    </category>

    <category name="Variables" colour="#a55b80">
      <block type="variabless_get"></block>
        <value name="NAME">
          <shadow type="text_text">
            <field name="TEXT">variable</field>
          </shadow>
        </value>
      <block type="variabless_set"></block>
      <block type="variabless_change"></block>
    </category>

  </xml>

  <script src="blocks/custom_addone.js"></script>
  <script src="blocks/variabless_get.js"></script>
  <script src="blocks/variabless_set.js"></script>
  <script src="blocks/variabless_change.js"></script>

  <script>
    var workspace = Blockly.inject('blocklyDiv', {
      toolbox: document.getElementById('toolbox'),
      grid: {
        spacing: 20,
        length: 3,
        colour: '#ccc',
        snap: false,
      },
      trashcan: true,
      renderer: 'zelos',
      sounds: true,
      zoom: {
        controls: true,
        wheel: true,
        startScale: 1.0,
        maxScale: 3,
        minScale: 0.3,
        scaleSpeed: 1.2,
        pinch: true
      },
    });

    function updateCode() {
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      Blockly.JavaScript.addReservedWords('code');
      document.getElementById('generatedCodeContainer').textContent = code;
    }

    workspace.addChangeListener(updateCode);
    updateCode();
  </script>

</body>
</html>
