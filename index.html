<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stupid Blocks</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #blocklyContainer {
      display: flex;
      height: 100vh;
    }

    #blocklyDiv {
      flex: 1;
      height: 100%;
    }

    #generatedCodeContainer {
      flex: 1;
      height: 100%;
      overflow: auto;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
  </style>

  <!-- Include Blockly library -->
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>

  <!-- Include Blockly default blocks (all blocks for JavaScript) -->
  <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
</head>
<body>

  <div id="blocklyContainer">
    <div id="blocklyDiv"></div>

    <div id="generatedCodeContainer">
      <p>Generated code:</p>
      <pre id="generatedCode"></pre>
    </div>
  </div>

  <xml id="toolbox" style="display: none">
    <category name="Logic" colour="#5C81A6"></category>
    <category name="Loops" colour="#5CA65C"></category>
    <category name="Math" colour="#5C68A6"></category>
    <category name="Text" colour="#5C708B"></category>
    <category name="Lists" colour="#745CA6"></category>
    <category name="Colour" colour="#A6745C"></category>

    <category name="Variables" colour="#5C68A6">
      <block type="variables_get"></block>
      <block type="variables_set"></block>
    </category>
    
    <category name="Custom Blocks" colour="#FF6680">
      <block type="custom_addition"></block>
    </category>
  </xml>

  <script src="blocks/custom_addition.js"></script>

  <script>
    var workspace = Blockly.inject('blocklyDiv', {
      toolbox: document.getElementById('toolbox'),
      grid: {
        spacing: 20,
        length: 3,
        colour: '#ccc',
        snap: true,
      },
      trashcan: true,
    });

    function updateCode() {
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      document.getElementById('generatedCode').textContent = code;
    }

    workspace.addChangeListener(updateCode);
    updateCode();
  </script>

</body>
</html>
